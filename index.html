<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Calculator</title>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Calculator</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Calculator</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<div class="container-fluid pt-5 mt-5" x-data="{ numWarmupSets: '', targetWeight: '' }">
    <div x-data="calculator" x-init="init">
        <h1>Warm-up calculator</h1>
        <div class="input-group mb-3">
            <input type="text" class="form-control" x-model="numWarmupSets" @input="debouncedCalculate">
            <span class="input-group-text" id="num-warmup-sets">Num. of warm-up sets</span>
        </div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" x-model="targetWeight" @input="debouncedCalculate">
            <span class="input-group-text" id="target-weight">Target weight (lbs)</span>
        </div>
        <div>
            <p>Number of warm-up sets: <span x-text="numWarmupSets"></span></p>
            <p>Target weight: <span x-text="targetWeight"></span></p>
        </div>
        <div>
            <p x-text="result"></p>
        </div>
    </div>
</div>

<script type="module" src="/src/main.js"></script>
</body>
</html>
